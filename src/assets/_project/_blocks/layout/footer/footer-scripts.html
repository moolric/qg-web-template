<script type="text/javascript">
    $.getJSON('/config.json', function (config) {
        var loginConfig = config.loginWidget;

        requirejs([loginConfig.home + '/js/cidm-loader.js'], function() {
            requirejs(['cidm-neo', 'cidm-utils'], function(neo, utils) {
                $('head')
                    .append('<link rel="stylesheet" href="' + loginConfig.home +'/css/cidm-neo.css" type="text/css" />')
                    .append('<link rel="stylesheet" href="' + loginConfig.home +'/css/cidm-profile.css" type="text/css" />');

                $(document).ready(function() {
                    $.qgcidm.initialise({
                        home: loginConfig.home,
                        domain: loginConfig.domain,
                        clientID: loginConfig.clientID,
                        webtaskHome: loginConfig.webtask,
                        level: loginConfig.level,
                        wrapped: loginConfig.useWrapped,
                        returnTo: location.protocol + '//' + location.host + '/callback.html'
                    });

                    $('#qg-avatar').avatar().trigger('qg.avatar.enabled');
                    $.qgcidm.enable();
                });
            });
        });
    });
</script>
