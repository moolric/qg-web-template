<script type="text/javascript">
    requirejs(['https://cidm-neo.sandpit.test-services.qld.gov.au/DEV/CIDM-NEO/master/js/cidm-loader.js'], function() {
        requirejs(['cidm-neo', 'cidm-utils'], function(neo, utils) {
            $(document).ready(function() {
                $.getJSON('/config.json', function (config) {
                    var loginConfig = config.loginWidget;
                    $.qgcidm.initialise({
                        home: loginConfig.home,
                        domain: loginConfig.domain,
                        clientID: loginConfig.clientID,
                        webtaskHome: loginConfig.webtask,
                        level: loginConfig.level,
                        wrapped: loginConfig.useWrapped,
                        returnTo: loginConfig.returnTo
                    });

                    $('#qg-avatar').avatar().trigger('qg.avatar.enabled');
                    $.qgcidm.enable();
                });
            });
        });
    });
</script>
