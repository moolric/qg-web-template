<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Callback</title>
    <script type="text/javascript">
        var hash = window.location.hash;
        var callbackPath = localStorage ? localStorage.getItem('callback') : '/';
        var baseURL = location.protocol + '//'
            + location.hostname
            + (location.port ? ':' + location.port : '');

        if (callbackPath) {
            window.location.replace(baseURL + callbackPath + hash);
        } else {
            window.location.replace(baseURL);
        }
    </script>
</head>
<body>

</body>
</html>
